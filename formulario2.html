<form name="datos_usuario" id="resgistro_usuarios" method="get">

    <table>

        <tr>
            <td class="usuarioizquierdo">
                usuario
            </td>

            <td>
                <input pattern="[A-Za-z1-9]{5}" name="usuario" id="usuario" maxlength="10" required="true" >

            </td>


        </tr>  <!-- fila-->


        <tr>
            <td class="emailizquierdo">email</td>
            
            <td><input type="email" name="email" id="email" placeholder="email" required="true"> </td>

        </tr>

        <tr>

            <td class="edadizquierdo">edad</td>
            <td> <input type="range" name="range" min="0"  max="120" id="edad" value="30" step="30" id="edad"></td>

        </tr>

        <tr>

           <td class="rango">   <output  id="rango">0 a 30</output> </td>


        </tr>

        <tr>
            <td>     

                <input type="submit"  value="registrar" id="enviar">
            </td>
            

        </tr>

        

    </table>


</form>

</body>
